spring.application.name=user_service

# PostgreSQL connection for userService
spring.datasource.url=jdbc:postgresql://user-service-db:5432/user_db
spring.datasource.username=user_db_user
spring.datasource.password=user_db_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  

# AWS S3 properties
spring.application.name=spring-aws
cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secretKey=${AWS_SECRET_ACCESS_KEY}
cloud.aws.region.static=us-west-1
cloud.aws.s3.bucket=travelog-media
spring.servlet.multipart.enabled=true

spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=10MB

ServicePointManager.DefaultConnectionLimit = 25

# Server port for user-service
server.port=3010
