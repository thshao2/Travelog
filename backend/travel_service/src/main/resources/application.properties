spring.application.name=travel_service

# PostgreSQL connection for travelService
spring.datasource.url=jdbc:postgresql://travel-service-db:5432/travel_db
spring.datasource.username=travel_db_user
spring.datasource.password=travel_db_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate properties
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.hbm2ddl.import_files=/import.sql

# Port for travel-service
server.port=3010