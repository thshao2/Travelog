spring.config.additional-location=file:/../../../../application-common.properties
spring.application.name=gateway


# Route for auth-service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://auth-service:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# Route for travel-service
spring.cloud.gateway.routes[1].id=travel-service
spring.cloud.gateway.routes[1].uri=http://travel-service:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/travel/**

# Port for API Gateway itself
server.port=8080
